global:
  resolve_timeout: 5m
  # Slack webhook URL (í™˜ê²½ë³€ìˆ˜ë¡œ ì„¤ì •)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    # Critical ì•Œë¦¼ì€ ì¦‰ì‹œ ì „ì†¡
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning ì•Œë¦¼
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#miyou-alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }} {{ if eq .Status "firing" }}ğŸ”¥{{ else }}âœ…{{ end }} {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Severity:* {{ .CommonLabels.severity }}

  - name: 'critical-receiver'
    slack_configs:
      - channel: '#miyou-alerts-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'ğŸš¨ CRITICAL {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}

          *Labels:*
          {{ range .Labels.SortedPairs }}â€¢ {{ .Name }}: {{ .Value }}
          {{ end }}

  - name: 'warning-receiver'
    slack_configs:
      - channel: '#miyou-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: 'âš ï¸ WARNING {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}

inhibit_rules:
  # Critical ì•Œë¦¼ì´ ë°œìƒí•˜ë©´ ë™ì¼ alertnameì˜ Warning ì•Œë¦¼ ì–µì œ
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
