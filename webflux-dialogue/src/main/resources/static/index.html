<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Dialogue Streaming Player</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>🎤 RAG Dialogue Streaming</h1>
        <p class="subtitle">
            Media Source Extensions로 실시간 스트리밍<span class="badge">MP3 ONLY</span>
        </p>

        <div class="input-group">
            <label for="queryText">질문 입력</label>
            <textarea id="queryText" placeholder="예: WebFlux란 무엇인가요?">안녕하세요</textarea>
        </div>

        <button id="sendBtn" onclick="streamAudio()">
            <span id="btnText">스트리밍 재생</span>
        </button>

        <div id="status" class="status"></div>

        <div id="voiceIndicator" class="voice-indicator">
            <canvas id="visualizer" width="300" height="300"></canvas>
            <div class="voice-status">음성 응답 중...</div>
        </div>

        <div id="audioPlayer" class="audio-player">
            <strong>스트리밍 재생 중...</strong>
            <audio id="audio" controls></audio>
            <div id="stats" class="stats"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
