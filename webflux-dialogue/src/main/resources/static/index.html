<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Persona Selection Modal -->
    <div class="persona-modal" id="personaModal">
        <div class="persona-content">
            <h2>페르소나 선택</h2>
            <p class="persona-description">대화할 페르소나를 선택하세요</p>
            <div class="persona-grid">
                <button class="persona-card" data-persona="maid" tabindex="0">
                    <div class="persona-icon">👩‍💼</div>
                    <div class="persona-name">메이드 리리아</div>
                    <div class="persona-desc">친절하고 따뜻한 메이드</div>
                </button>
                <button class="persona-card" data-persona="interviewer" tabindex="0">
                    <div class="persona-icon">💼</div>
                    <div class="persona-name">면접관</div>
                    <div class="persona-desc">전문적인 기술 면접관</div>
                </button>
            </div>
        </div>
    </div>

    <div class="voice-container">
        <div class="visualizer-wrapper">
            <canvas id="visualizer" width="300" height="300"></canvas>
        </div>

        <div class="message-display">
            <div class="message current" id="currentMessage">페르소나를 선택하세요</div>
            <div class="message previous" id="previousMessage"></div>
        </div>
    </div>

    <div class="input-overlay" id="inputOverlay">
        <div class="input-panel" id="inputPanel">
            <div class="input-controls">
                <button id="inputModeBtn" class="mode-btn" onclick="toggleInputMode()" title="입력 모드 전환">
                    <svg id="inputModeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="8"></circle>
                    </svg>
                </button>
                <button id="voiceOutputBtn" class="mode-btn active" onclick="toggleVoiceOutput()" title="음성 출력 토글">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
            <div class="input-container">
                <button id="recordBtn" class="record-btn" title="길게 눌러 녹음">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="8"></circle>
                    </svg>
                </button>
                <textarea id="queryText" placeholder="메시지 입력..."></textarea>
                <button id="sendBtn" onclick="streamAudio()">↑</button>
            </div>
        </div>
    </div>

    <audio id="audio" style="display: none;"></audio>

    <script src="/js/app.js"></script>
</body>
</html>
