services:
  mongodb:
    image: mongo:7.0
    container_name: miyou-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ragdb
    volumes:
      - mongodb-data:/data/db
    networks:
      - miyou-network

  redis:
    image: redis:7.2-alpine
    container_name: miyou-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - miyou-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: miyou-qdrant
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - miyou-network

  app_blue:
    image: ${APP_IMAGE:-ghcr.io/imgdevel/miyou-dialogue:latest}
    container_name: miyou-dialogue-app-blue
    restart: unless-stopped
    expose:
      - "8081"
    env_file:
      - .env.deploy
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/ragdb}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      QDRANT_HOST: ${QDRANT_HOST:-qdrant}
      QDRANT_PORT: ${QDRANT_PORT:-6334}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-user_memories}
      MONITORING_PERSISTENT_ENABLED: ${MONITORING_PERSISTENT_ENABLED:-true}
    depends_on:
      - mongodb
      - redis
      - qdrant
    networks:
      - miyou-network

  app_green:
    image: ${APP_IMAGE:-ghcr.io/imgdevel/miyou-dialogue:latest}
    container_name: miyou-dialogue-app-green
    restart: unless-stopped
    expose:
      - "8081"
    env_file:
      - .env.deploy
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/ragdb}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      QDRANT_HOST: ${QDRANT_HOST:-qdrant}
      QDRANT_PORT: ${QDRANT_PORT:-6334}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-user_memories}
      MONITORING_PERSISTENT_ENABLED: ${MONITORING_PERSISTENT_ENABLED:-true}
    depends_on:
      - mongodb
      - redis
      - qdrant
    networks:
      - miyou-network

  nginx:
    image: nginx:1.27-alpine
    container_name: miyou-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
    networks:
      - miyou-network

volumes:
  mongodb-data:
  redis-data:
  qdrant-data:

networks:
  miyou-network:
    driver: bridge
