server {
    listen 80;
    server_name _;

    client_max_body_size 20m;
    resolver 127.0.0.11 valid=5s ipv6=off;
    resolver_timeout 2s;
    set $app_upstream app_blue:8081;

    location /actuator/health {
        proxy_pass http://$app_upstream/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /admin/monitoring {
        return 301 /admin/monitoring/;
    }

    location /admin/monitoring/ {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location = /admin/monitoring/grafana {
        return 301 /admin/monitoring/grafana/;
    }

    location /admin/monitoring/grafana/ {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://172.31.44.177:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /admin/monitoring/prometheus {
        return 301 /admin/monitoring/prometheus/;
    }

    location /admin/monitoring/prometheus/ {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://172.31.44.177:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /admin/monitoring/prometheus;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /admin/monitoring/loki/ready {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://172.31.44.177:3100/ready;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /actuator/prometheus {
        allow 127.0.0.1;
        allow 172.31.44.177;
        deny all;

        proxy_pass http://$app_upstream/actuator/prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://$app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
