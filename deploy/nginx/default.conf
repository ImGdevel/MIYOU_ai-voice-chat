server {
    listen 80;
    server_name miyou.kr;

    client_max_body_size 20m;
    resolver 127.0.0.11 valid=5s ipv6=off;
    resolver_timeout 2s;
    set $app_upstream app_blue:8081;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # 배포 스크립트/내부 모니터링 호환을 위해 HTTP 헬스 체크는 유지
    location /actuator/health {
        proxy_pass http://$app_upstream/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /actuator/prometheus {
        allow 127.0.0.1;
        allow 172.31.44.177;
        deny all;

        proxy_pass http://$app_upstream/actuator/prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name miyou.kr;

    ssl_certificate /etc/letsencrypt/live/miyou.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/miyou.kr/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    client_max_body_size 20m;
    resolver 127.0.0.11 valid=5s ipv6=off;
    resolver_timeout 2s;
    set $app_upstream app_blue:8081;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /actuator/health {
        proxy_pass http://$app_upstream/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /admin/monitoring {
        return 301 /admin/monitoring/;
    }

    location /admin/monitoring/ {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
    }

    location = /admin/monitoring/grafana {
        return 301 /admin/monitoring/grafana/;
    }

    location /admin/monitoring/grafana/ {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        proxy_pass http://172.31.44.177:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /admin/monitoring/prometheus {
        return 301 /admin/monitoring/prometheus/;
    }

    location /admin/monitoring/prometheus/ {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        proxy_pass http://172.31.44.177:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /admin/monitoring/prometheus;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /admin/monitoring/loki/ready {
        auth_basic "MIYOU Monitoring";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        proxy_pass http://172.31.44.177:3100/ready;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /actuator/prometheus {
        allow 127.0.0.1;
        allow 172.31.44.177;
        deny all;

        proxy_pass http://$app_upstream/actuator/prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/rag/dialogue/(audio|text)$ {
        proxy_pass http://$app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        add_header X-Accel-Buffering no;
    }

    location / {
        proxy_pass http://$app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
